<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5S(event)" -->
        <a esperar-um-pouco href="https://google.com.br" >Google</a>
    </div>
    <script>
        function navegarEm5S(e) {
            e.preventDefault()
            console.log('Sainda em 5 segundos')
            setTimeout(() => {
                const link = e.target
                window.location.href = link.href
            }, 5000) 
        }

        // const a = document.querySelector('a')
        // a.onclick = navegarEm5S

        const a = document.querySelector('[esperar-um-pouco]')
        a.onclick = navegarEm5S 
    </script>
</body>
