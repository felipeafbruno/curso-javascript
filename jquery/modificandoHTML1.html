<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>1</p>')

        // Conteudo 2
        // criando elementos com jQuery
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feij√£o'),
            $('<li>').append('Carne')
        ]

        // adicionado novos elementos a tag <ul>
        const lista = $('<ul><li>Sorvete</li></ul>').append(elementos) 
        $('#conteudo2').append(lista) // por fim adicionada a lista a div

        // Conteudo 3
        // $('#conteudo3')
        //     .append('<h1>1</h1>')
        //     .append('<h2>2</h2>')
        //     .prepend('<h1>0</h1>')
        $('#conteudo3').append(['<h1>1</h1>', '<h2>2</h2>']).prepend('<h1>0</h1>') // prepend() adiciona o elemento antes de todos os outros
        $('#conteudo3').html('<h1>123</h1>') // substitui o conteudo por outro 
        $('#conteudo3').text('<h1>123</h1>') // substitui o conteudo por um 'texto' 

        // Alterando todos
        // $('div[id]').html('<strong>Todos!</strong>') // Alterar todos as tags <div> que possuem o atributo id
    </script>
</body>
