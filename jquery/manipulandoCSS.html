<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='resultado'></div>
    <script>
        const fonte = $('#div1').css('font-family') // lendo propriedade css font-family da div
        $('#resultado').append(`A font Ã© ${fonte}`)

        $('#div1').css('font-size', '3em') // alterando propriedadde css font-size da div
        $('#div1').css({ 'font-size': '3.5em', 'color': 'yellow' }) // alterando mais de um propriedade css 
        $('#div1').css('font-size', function() {
            return `${2 * 2}em`
        }) // passando uma callback na function css
        
        $('#div2').addClass('destaque')
        const temClasse = $('#div2').hasClass('destaque')
        $('#resultado').append(`<br>Tem classe? ${temClasse}`)

        $('#div2').removeClass('destaque')
        $('#div2').toggleClass('destaque') // adicionar a classe destaque a div
    </script>
</body>
