<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        // Criado Elementos
        $('<span>, 3</span>').appendTo('#div1') // adiciona para um outro elemento
        $('<span>-1 ,</span>').prependTo('#div1') // adiciona em primeiro lugar para um outro elemento 

        $('#div2').before('<p>Antes da div 2</p>') // adiciona um elemento antes da div
        $('#div2').after('<p>Depois da div 2</p>') // adiciona um elemento depois da div

        $('<p>Antes da div 3</p>').insertBefore('#div3') // inserido um elemento antes da div
        $('<p>Depois da div 3</p>').insertAfter('#div3') // inserido um elemento depois da div

        // $('p.numero').wrap('<div>') // embrulhou o elemento a uma div
        $('p.numero').wrapAll('<div id="div4">') // embrulhou todos os elementos de tag <p> com o id numero em uma tag <div>
        $('#div4').empty() // esvaziou a div
        $('#div3, #div4').prev().remove() // selecionado os elementos anteriores com a function prev() e depois removido esses elementos com a function remove() 

        // $('<div>Substituto</div>').replaceAll('body > p') // elemento dado na function replaceAll serÃ¡ substituido pela div criada
        // $('body > p').replaceWith('<div>Substituto</div>')
        $('body > p').replaceWith(function () {
            return $('<div>').html($(this).html())
        })
    </script>
</body>
